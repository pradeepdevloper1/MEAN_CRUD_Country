<form (ngSubmit)="createOrUpdate()">
    <div class="form group">
        <label for="id">ID</label>
        <input type="text" name="_id" [(ngModel)]="country._id" class="form-control" [disabled]="true" >
    </div>
    <div class="form group">
        <label for="id">Name</label>
        <input type="text" name="name" [(ngModel)]="country.name" class="form-control" >
    </div>
    <div class="form group">
        <label for="id">Capital</label>
        <input type="text" name="capital" [(ngModel)]="country.capital" class="form-control" >
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
</form>
